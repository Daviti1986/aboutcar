{%extends 'base/base.html' %}
{% block body %}

                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="from-horizontal" action="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
